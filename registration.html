<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/style.css">
  <title>Реєстрація | iDoctor</title>
</head>
<body>
<div class="container">
  <header id="header">
    <div class="logo">
      <a href="index.html"><span>i</span>Doctor</a>
    </div>
    <div class="autorization-desctop">
      <a href="login.html">Увійти</a>
      <a href="registration.html">Реєстрація</a>
    </div>
    <div class="mobile-autorization">
      <button class="menu-button">
        <i class="fas fa-bars"></i>
      </button>
      <div class="autorization">
        <a href="login.html">Увійти</a>
        <a href="registration.html">Реєстрація</a>
      </div>
    </div>
  </header>
  <section class="login-section">
    <div class="section-header">Реєстрація</div>
    <div class="section-body">
      <form action="simptom.html" id="registration-form">
        <div class="field">
          <label for="userName">Ім'я користувача</label>
          <input id="userName" type="text" />
        </div>
        <div class="field">
          <label for="password">Пароль</label>
          <input id="password" type="password" />
        </div>
        <div class="field">
          <label for="passwordAgain">Пароль ще раз</label>
          <input id="passwordAgain" type="password" />
        </div>
        <div class="item">
          <p>
            Натискаючи «Реєстрація», ви підтверджуєте, що прочитали і згідні з політикою конфіденціальності </p>
        </div>
        <button id="registration" class="button">Реєстрація</button>
      </form>
    </div>
  </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
